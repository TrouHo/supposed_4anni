<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thư gửi anh</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen screen-1">
    <img class="background" src="images/bg_letter_1.jpg" alt="paper background" />
    
    <div class="from-text typewriter" id="fromText">From: Em yêu</div>
    
    <img class="stamp" src="images/stamp.jpg" alt="stamp" />
    
    <div class="footer-text typewriter" id="footerText">
      Đây là món quà sinh nhật anh hehe...
    </div>
  </div>

  <div class="screen screen-2" style="display: none;">
    <div class="letter-container">
      <div class="letter-text" id="letterText">
        <!-- JS sẽ gõ thư từng dòng -->
      </div>
    </div>
  </div>

  <iframe
    class="bg-music"
    src="https://www.youtube.com/watch?v=oPEBWXvo1Xc"
    allow="autoplay"
    frameborder="0"
  ></iframe>

  <script src="script.js"></script>
</body>
</html>
